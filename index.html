<body>
    <div class="container">

      <div id="d">
      <form>
        <h2>LOGIN</h2>
        <br>
        EMAIL<input type="email" id = "loginemail">
        <br>
        <br><br><br>
        PASSWORD<input type="text" id="loginpass">
        <br><br><br>
        <button id="login">Login</button>
      </form>
      <form>
        <h2>REGISTER</h2>
        <br>
        EMAIL<input type="email" id="email">
        <br>
        <br><br><br>
        PASSWORD<input type="text" id="pass">
        <br><br><br>
        <button id="register">Register</button>
      </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCHWM1pv901bKL4HXgG4HG_zhOvkWXbTJU",
        authDomain: "demo1-64cf6.firebaseapp.com",
        projectId: "demo1-64cf6",
        storageBucket: "demo1-64cf6.appspot.com",
    messagingSenderId: "924205599193",
    appId: "1:924205599193:web:29524c2b8ef841abd9b1c8",
    measurementId: "G-14J1FFNLN0"
        };
      
        
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        console.log(app);

       

        const auth = getAuth();

        let register = document.getElementById("register")
        let login = document.getElementById("login")
       
        
        register.addEventListener("click",function(e){
            e.preventDefault()
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;
            createUserWithEmailAndPassword(auth,email,pass)
        .then((UserCredential)=>{
            const user = UserCredential.user;
            console.log(user)
            alert("Registration Successful");
        })
        .catch((error)=>{
            alert("Try Again You are either registered or there might be an issue with your network");
        })
        })

        login.addEventListener("click",function(e){
            e.preventDefault()
            var email = document.getElementById("loginemail").value;
            var pass = document.getElementById("loginpass").value;
            signInWithEmailAndPassword(auth,email,pass)
            .then((UserCredential)=>{
                const user = UserCredential.user;
                console.log(user)
                alert(user.email+" Login Success!!!")
                window.location.replace("./clue0.html")

            }).catch((error)=>{
                alert("username or password is incorrect");
            })

        })
